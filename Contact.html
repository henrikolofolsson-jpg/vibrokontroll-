      border:1px solid #000;
      box-shadow:inset -1px -1px 0 #000,inset 1px 1px 0 #fff;
    }
    .content{
      display:grid;grid-template-columns:220px 1fr;gap:12px;padding:12px;
    }
    .sidebar{
      background:#cfcfcf;
      border:2px solid #404040;
      box-shadow:inset -2px -2px 0 #404040,inset 2px 2px 0 #fff;

    }
    .nav{display:flex;flex-direction:column;gap:12px;margin-top:12px;}
    .nav a{

      background:#d8d8d8;padding:6px 10px;
      border:2px solid #404040;
      box-shadow:inset -2px -2px 0 #404040,inset 2px 2px 0 #fff;
      text-align:center;
    }
    .nav a.active{
      color:#00bcd4;background:#2f4f6f;
      box-shadow:inset -2px -2px 0 #001a2f,inset 2px 2px 0 #85a3c2;
    }
    .main{
      background:#ddd;
      border:2px solid #404040;
      box-shadow:inset -2px -2px 0 #404040,inset 2px 2px 0 #fff;
      padding:24px;
    }
    h1{font-size:28px;margin-top:0;}
    p{font-size:22px;line-height:1.4;}
    .contact-card{font-size:22px;line-height:1.6;margin-top:20px;}
    .contact-card a{color:#003b8f;text-decoration:none;}
    .footer{
      height:22px;background:#bdbdbd;
      border-top:2px solid #fff;border-bottom:2px solid #000;
      margin-top:10px;
    }
  </style>
