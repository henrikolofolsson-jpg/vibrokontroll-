<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Protech Consult AB</title>
<style>
  :root{
    --bg:#bcbcbc; --panel:#d4d0c8; --dark:#404040; --light:#ffffff;
    --brand:#003b8f; --brand-cyan:#05e0ff; --accent:#2f4f6f;
    --card:#e7e4dc;
  }
  *{box-sizing:border-box}
  html{scroll-behavior:smooth}
  body{margin:0;background:var(--bg);font-family:"Times New Roman",Georgia,serif;color:#111}
  .app{max-width:1000px;margin:12px auto;background:var(--panel);
       border:2px solid var(--dark);box-shadow:inset -2px -2px 0 var(--dark), inset 2px 2px 0 var(--light)}
  .titlebar{display:flex;justify-content:space-between;align-items:center;gap:8px;
            padding:10px;background:var(--brand);color:var(--brand-cyan);
            font-weight:700;letter-spacing:.4px;font-size:clamp(20px,3.5vw,32px);border-bottom:2px solid #001f4d}
  .controls{display:flex;gap:6px}.ctrl{width:18px;height:18px;background:#d9d9d9;border:1px solid #000;box-shadow:inset -1px -1px 0 #000,inset 1px 1px 0 #fff}

  /* Layout */
  .content{display:grid;grid-template-columns:240px 1fr;gap:12px;padding:12px}
  .sidebar{background:#cfcfcf;border:2px solid var(--dark);
           box-shadow:inset -2px -2px 0 var(--dark), inset 2px 2px 0 var(--light);
           padding:12px}
  .nav{display:flex;flex-direction:column;gap:12px}
  .nav a{display:block;text-decoration:none;text-align:center;
         padding:10px 12px;font-size:clamp(18px,3.2vw,26px);
         color:#003b8f;background:#d8d8d8;border:2px solid var(--dark);
         box-shadow:inset -2px -2px 0 var(--dark), inset 2px 2px 0 var(--light)}
  .nav a.active{color:#00bcd4;background:var(--accent);
                box-shadow:inset -2px -2px 0 #001a2f, inset 2px 2px 0 #85a3c2}
  .main{background:#ddd;border:2px solid var(--dark);
        box-shadow:inset -2px -2px 0 var(--dark), inset 2px 2px 0 var(--light);
        padding:16px;position:relative;overflow:hidden}
  .welcome h1{font-size:clamp(20px,4.2vw,28px);margin:0 130px 8px 0}
  .welcome p{font-size:clamp(16px,3.8vw,20px);margin:0 130px 16px 0;line-height:1.35}

  /* Globe */
  .globe{position:absolute;right:12px;top:12px;width:min(26vw,120px);height:min(26vw,120px)}
  .globe svg{width:100%;height:100%;display:block;filter:drop-shadow(0 2px 0 #0a2b4d)}
  @media (prefers-reduced-motion:no-preference){
    .globe .spin{animation:spin 15s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  }

  /* Cards */
  .services{display:grid;grid-template-columns:1fr;gap:12px}
  .svc{display:grid;grid-template-columns:80px 1fr;align-items:center;gap:8px;
       background:var(--card);border:2px solid #000;cursor:pointer;
       box-shadow:inset -3px -3px 0 var(--dark), inset 3px 3px 0 #fff;min-height:84px;
       padding:6px}
  .svc:active{transform:translateY(1px)}
  .iconwrap{display:flex;align-items:center;justify-content:center;height:72px;width:72px;background:#02b8cf;border:3px solid #004a57;box-shadow:inset 0 0 0 2px rgba(255,255,255,.25)}
  .svc h2{margin:0;font-size:clamp(20px,6vw,34px);font-weight:700}

  /* Detail window */
  .detail{display:none;background:#d9d6ce;border:2px solid #000;margin-top:10px;
          box-shadow:inset -3px -3px 0 var(--dark), inset 3px 3px 0 #fff}
  .detail .bar{display:flex;justify-content:space-between;align-items:center;
               background:#194b8f;color:#b7f2ff;padding:8px 10px;font-weight:700;border-bottom:2px solid #001f4d}
  .detail .body{display:grid;grid-template-columns:120px 1fr;gap:12px;padding:12px}
  .badge{width:110px;height:110px;border:2px solid #222;background:#28c8ff;box-shadow:inset 0 0 0 4px #0c9fd8;display:flex;align-items:center;justify-content:center}
  .facts{font-size:clamp(16px,3.8vw,19px);line-height:1.4}
  .facts ul{margin:6px 0 0 18px}
  .btn-row{display:flex;gap:10px;justify-content:flex-end;padding:10px}
  .btn{background:#d8d8d8;border:2px solid #000;box-shadow:inset -2px -2px 0 var(--dark), inset 2px 2px 0 #fff;padding:10px 14px;cursor:pointer;font-size:clamp(16px,3.8vw,18px)}
  .btn:active{transform:translateY(1px)}

  /* Mobile tweaks */
  @media (max-width:900px){
    .content{grid-template-columns:1fr}
    .globe{position:static;margin:0 0 10px auto}
    .welcome h1,.welcome p{margin-right:0}
    .detail .body{grid-template-columns:1fr}
  }
  /* Larger screens: two columns of cards */
  @media (min-width:720px){
    .services{grid-template-columns:1fr 1fr}
  }
</style>
</head>
<body>
  <div class="app">
    <div class="titlebar">
      <div>PROTECH CONSULT AB</div>
      <div class="controls" aria-hidden="true"><div class="ctrl"></div><div class="ctrl"></div><div class="ctrl"></div></div>
    </div>

    <div class="content">
      <!-- Sidebar -->
      <aside class="sidebar">
        <nav class="nav" aria-label="Huvudnavigering">
          <a href="index.html" class="active">Hem</a>
          <a href="About.html">Om</a>
          <a href="Contact.html">Kontakt</a>
        </nav>
      </aside>

      <!-- Main -->
      <main class="main">
        <!-- 90-tals jordglob -->
        <div class="globe" aria-hidden="true">
          <svg viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <radialGradient id="ocean" cx="50%" cy="40%" r="70%">
                <stop offset="0%" stop-color="#34d6ff"/>
                <stop offset="100%" stop-color="#0aa2d8"/>
              </radialGradient>
              <clipPath id="clip"><circle cx="80" cy="80" r="70"/></clipPath>
            </defs>
            <circle cx="80" cy="80" r="70" fill="url(#ocean)" stroke="#0b3a5c" stroke-width="3"/>
            <g clip-path="url(#clip)" class="spin">
              <g stroke="#66e1ff" stroke-opacity=".6" stroke-width="1">
                <circle cx="80" cy="80" r="56" fill="none"/>
                <circle cx="80" cy="80" r="42" fill="none"/>
                <circle cx="80" cy="80" r="28" fill="none"/>
                <path d="M10 80H150M80 10V150M18 55Q80 75 142 55M18 105Q80 85 142 105" fill="none"/>
              </g>
              <g fill="#39c165" stroke="#0b5e2e" stroke-width="2" opacity=".95">
                <path d="M38,70 C45,50 70,45 82,52 95,60 98,72 86,78 72,85 56,90 44,84 40,82 36,78 38,70Z"/>
                <path d="M98,92 c10,-6 20,-6 26,2 6,9 0,16 -14,18 -11,2 -18,0 -16,-8 1,-4 2,-8 4,-12Z"/>
                <path d="M60,108 c8,2 10,6 8,10 -2,4 -8,6 -16,6 -6,0 -10,-2 -10,-6 0,-5 8,-9 18,-10Z"/>
              </g>
            </g>
          </svg>
        </div>

        <section class="welcome" aria-live="polite">
          <h1>Välkommen!</h1>
          <p>Vi levererar vibrationsmätning, bullermätning, syneförrättning (sprickbesiktning) och riskanalys.</p>
        </section>

        <!-- Kort -->
        <section id="cards" class="services" aria-label="Tjänster">
          <button class="svc" data-key="vib" aria-controls="detail" aria-expanded="false">
            <div class="iconwrap" aria-hidden="true">
              <svg viewBox="0 0 64 64" width="46" height="46">
                <rect x="6" y="6" width="52" height="52" fill="#3fe8ff" opacity=".25"/>
                <g stroke="#003a9c" stroke-width="1"><path d="M6 14H58M6 22H58M6 30H58M6 38H58M6 46H58M6 54H58"/></g>
                <path d="M8 34 L16 30 L22 40 L27 16 L33 48 L38 30 L44 36 L56 28"
                      fill="none" stroke="#ffe600" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div><h2>Vibrationsmätning</h2>
          </button>

          <button class="svc" data-key="noise" aria-controls="detail" aria-expanded="false">
            <div class="iconwrap" aria-hidden="true">
              <svg viewBox="0 0 64 64" width="46" height="46">
                <path d="M8 40V24H18L34 12V52L18 40Z" fill="#ff2d2d" stroke="#202020" stroke-width="2"/>
                <path d="M40 24 q8 8 0 16" fill="none" stroke="#0066cc" stroke-width="4"/>
                <path d="M46 20 q14 14 0 28" fill="none" stroke="#00b3ff" stroke-width="4" opacity=".85"/>
              </svg>
            </div><h2>Bullermätning</h2>
          </button>

          <button class="svc" data-key="survey" aria-controls="detail" aria-expanded="false">
            <div class="iconwrap" aria-hidden="true">
              <svg viewBox="0 0 64 64" width="46" height="46">
                <rect x="12" y="10" width="40" height="46" rx="2" fill="#fff" stroke="#1b1b1b" stroke-width="2"/>
                <rect x="22" y="6" width="20" height="10" rx="2" fill="#d7d7d7" stroke="#1b1b1b" stroke-width="2"/>
                <path d="M20 22 H44 M20 30 H44 M20 38 H44" stroke="#3a3a3a" stroke-width="2"/>
                <path d="M20 46 h10" stroke="#f04b3a" stroke-width="3"/>
                <path d="M34 46 h10" stroke="#2e9b2e" stroke-width="3"/>
              </svg>
            </div><h2>Syneförrättning</h2>
          </button>

          <button class="svc" data-key="risk" aria-controls="detail" aria-expanded="false">
            <div class="iconwrap" aria-hidden="true">
              <svg viewBox="0 0 64 64" width="46" height="46">
                <path d="M32 6 L60 54 H4 Z" fill="#ffe000" stroke="#1b1b1b" stroke-width="3"/>
                <rect x="29.5" y="22" width="5" height="16" fill="#1b1b1b"/>
                <rect x="29.5" y="42" width="5" height="5" fill="#1b1b1b"/>
              </svg>
            </div><h2>Riskanalys</h2>
          </button>
        </section>

        <!-- Fakta-ruta -->
        <section id="detail" class="detail" aria-hidden="true">
          <div class="bar">
            <span id="detail-title">Detaljer</span>
            <span aria-hidden="true">▣</span>
          </div>
          <div class="body">
            <div class="badge" id="detail-icon" aria-hidden="true"></div>
            <div class="facts" id="detail-text">
              <!-- fylls via JS -->
            </div>
          </div>
          <div class="btn-row">
            <button class="btn" id="backBtn" aria-controls="cards">Tillbaka</button>
          </div>
        </section>
      </main>
    </div>
  </div>

<script>
  // Innehåll för varje tjänst (kortfattat, enligt din specifikation)
  const DATA = {
    vib: {
      title: "Vibrationsmätning",
      html: `
        <ul>
          <li>Vertikal & triax – trådbundna mätare.</li>
          <li>SMS-funktion vid larm.</li>
          <li>Priser per mätare och dygn.</li>
        </ul>`,
      icon: `
        <svg viewBox="0 0 64 64" width="90" height="90">
          <rect x="6" y="6" width="52" height="52" fill="#3fe8ff" opacity=".25"/>
          <g stroke="#003a9c" stroke-width="1"><path d="M6 14H58M6 22H58M6 30H58M6 38H58M6 46H58M6 54H58"/></g>
          <path d="M8 34 L16 30 L22 40 L27 16 L33 48 L38 30 L44 36 L56 28"
                fill="none" stroke="#ffe600" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>`
    },
    noise: {
      title: "Bullermätning",
      html: `
        <ul>
          <li>Kontinuerliga mätningar – dag/kväll/natt.</li>
          <li>SMS-notiser vid gränsvärden.</li>
          <li>Priser per mätare och dygn.</li>
        </ul>`,
      icon: `
        <svg viewBox="0 0 64 64" width="90" height="90">
          <path d="M8 40V24H18L34 12V52L18 40Z" fill="#ff2d2d" stroke="#202020" stroke-width="2"/>
          <path d="M40 24 q8 8 0 16" fill="none" stroke="#0066cc" stroke-width="4"/>
          <path d="M46 20 q14 14 0 28" fill="none" stroke="#00b3ff" stroke-width="4" opacity=".85"/>
        </svg>`
    },
    survey: {
      title: "Syneförrättning",
      html: `
        <ul>
          <li>Även kallad sprickbesiktning.</li>
          <li>Utförs enligt svensk standard.</li>
          <li>Kan utföras tillsammans med sotare vid behov.</li>
        </ul>`,
      icon: `
        <svg viewBox="0 0 64 64" width="90" height="90">
          <rect x="12" y="10" width="40" height="46" rx="2" fill="#fff" stroke="#1b1b1b" stroke-width="2"/>
          <rect x="22" y="6" width="20" height="10" rx="2" fill="#d7d7d7" stroke="#1b1b1b" stroke-width="2"/>
          <path d="M20 22 H44 M20 30 H44 M20 38 H44" stroke="#3a3a3a" stroke-width="2"/>
          <path d="M20 46 h10" stroke="#f04b3a" stroke-width="3"/>
          <path d="M34 46 h10" stroke="#2e9b2e" stroke-width="3"/>
        </svg>`
    },
    risk: {
      title: "Riskanalys",
      html: `
        <ul>
          <li>Tas fram av erfarna ingenjörer.</li>
          <li>Anpassas för sprängning och andra markarbeten.</li>
          <li>Snabb leverans – tydliga åtgärdsförslag.</li>
        </ul>`,
      icon: `
        <svg viewBox="0 0 64 64" width="90" height="90">
          <path d="M32 6 L60 54 H4 Z" fill="#ffe000" stroke="#1b1b1b" stroke-width="3"/>
          <rect x="29.5" y="22" width="5" height="16" fill="#1b1b1b"/>
          <rect x="29.5" y="42" width="5" height="5" fill="#1b1b1b"/>
        </svg>`
    }
  };

  const cards = document.getElementById('cards');
  const detail = document.getElementById('detail');
  const detailTitle = document.getElementById('detail-title');
  const detailIcon = document.getElementById('detail-icon');
  const detailText = document.getElementById('detail-text');
  const backBtn = document.getElementById('backBtn');

  // Öppna detalj
  cards.addEventListener('click', (e)=>{
    const btn = e.target.closest('.svc');
    if(!btn) return;
    const key = btn.dataset.key;
    const d = DATA[key];
    if(!d) return;

    detailTitle.textContent = d.title;
    detailIcon.innerHTML = d.icon;
    detailText.innerHTML = d.html;

    // Göm korten och visa faktarutan
    cards.style.display = 'none';
    detail.style.display = 'block';
    detail.setAttribute('aria-hidden','false');

    // Sätt fokus för mobil/tangent
    detail.querySelector('.btn').focus({preventScroll:false});
  });

  // Tillbaka till korten
  backBtn.addEventListener('click', ()=>{
    detail.style.display = 'none';
    detail.setAttribute('aria-hidden','true');
    cards.style.display = 'grid';
    // Flytta fokus tillbaka till första kortet
    const first = cards.querySelector('.svc');
    if(first){ first.focus({preventScroll:false}); }
  });
</script>
</body>
</html>
